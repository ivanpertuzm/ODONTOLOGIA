<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Consulta Dental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-wrapper">
        <header>
            <h1>Clínica Dental Dientes Sanos</h1>
            <p>Agenda tu consulta fácilmente</p>
        </header>

        <section>
            <form id="agenda-consulta">
                <div class="form-group">
                    <label for="paciente">Nombre y Apellido:</label>
                    <input type="text" id="paciente" name="paciente" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="contacto">Email de contacto:</label>
                    <input type="email" id="contacto" name="contacto" required>
                </div>

                <div class="form-group">
                    <label for="especialista">Especialista:</label>
                    <select id="especialista" name="especialista" required>
                        <option value="">Elige un especialista</option>
                        <option>Dra. Pérez</option>
                        <option>Dr. Gómez</option>
                        <option>Dra. Ramírez</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dia">Día de la consulta:</label>
                    <input type="date" id="dia" name="dia" required>
                </div>

                <div class="form-group">
                    <label for="turno">Turno:</label>
                    <select id="turno" name="turno" required>
                        <option value="">Selecciona un turno</option>
                        <option>07:30 AM</option>
                        <option>08:30 AM</option>
                        <option>10:30 AM</option>
                        <option>12:00 PM</option>
                        <option>01:30 PM</option>
                        <option>04:00 PM</option>
                    </select>
                </div>

                <button type="submit">Agendar</button>
            </form>
            <div id="mensaje"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
